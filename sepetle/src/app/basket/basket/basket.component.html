<div class="container mt-5 p-3 rounded cart">
  <div class="row no-gutters">
    <div class="col-md-8">
      <div class="product-details mr-2">
        <div class="d-flex flex-row align-items-center "><i class="fa fa-long-arrow-left"></i><span class="ml-2"><a
              class="text-decoration-none text-dark" href="/products">Alışverişe Devam Et</a></span></div>
        <hr>
        <div class="info">
          <p>Sepette <span class="font-weight-bold">{{values.length}} </span>adet ürün var</p>
          <button type="submit" (click)="resetBasket()" class="clear-all btn btn-warning text-black-70">Sepeti Temizle</button>
          <p>Toplam Tutar: <span class="font-weight-bold">{{total.toFixed(2)}} <i class="fas fa-lira-sign"></i></span>
          </p>
        </div>
        <div *ngFor="let item of values"
          class="d-flex justify-content-between align-items-center mt-3 p-2 items rounded">
          <div class="d-flex flex-row"><img class="images rounded" [src]="item.imageUrl" width="40">
            <div class="title">
              <p>{{item.title}}</p>
            </div>
          </div>
          <div class="d-flex ">
            <span class="price d-block ml-5 font-weight-bold">{{item.price}}.90 <i class="fas fa-lira-sign"></i></span>
            <button (click)="removeItem(item)" class="submit fa fa-trash-o text-black-50"></button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="payment-info">
        <div class="container">
          <form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
            <app-input label="Kart Üzerindeki İsim" [control]="cardForm.get('name')"></app-input>
            <app-input label="Kart Numarası" [control]="cardForm.get('cardNumber')"></app-input>
            <div class="columns">
              <div class="column">
                <app-input label="Son Kullanma Tarihi" [control]="cardForm.get('expiration')"></app-input>
              </div>
              <div class="column">
                <app-input label="Güvenlik Kodu" [control]="cardForm.get('securityCode')"></app-input>
              </div>
            </div>

            <div class="buttons" style="display: flex; justify-content: flex-end;">
              <button class="btn btn-light" (click)="resetForm()" type="button">Temizle</button>
              <button class="btn btn-primary" onclick="alert('Kart Kaydedildi')" [disabled]="cardForm.invalid" type="submit">Kaydet</button>
            </div>
            <hr class="line">
            <div class="d-flex justify-content-between information"><span>Sepet Toplamı</span><span>{{total.toFixed(2)}}
                <i class="fas fa-lira-sign"></i></span></div>
            <div class="d-flex justify-content-between information"><span>Kargolama Ücreti</span><span>{{shippingCost}}
                <i class="fas fa-lira-sign"></i></span></div>
            <div class="d-flex justify-content-between information"><span>Ödenecek
                Tutar</span><span>{{(total+shippingCost).toFixed(2)}} <i class="fas fa-lira-sign"></i></span>
            </div><button class="btn btn-primary btn-block d-flex justify-content-between mt-3" type="button"><span
                class="mt-2">{{(total+shippingCost).toFixed(2)}} <i class="fas fa-lira-sign"></i></span>
              <button class="btn btn-primary" (click)="resetBasket()" onclick="alert('Sipariş Alındı')" [disabled]="cardForm.invalid" type="submit">Onayla
                <i class="fa fa-long-arrow-right ml-1"></i></button></button>
        </form>
      </div>
    </div>
  </div>
</div>
